<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Space Wars X Arcade</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      height: 100%;
    }

    #gameCanvas {
      display: block;
      background-color: #000;
    }

    .center-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div class="center-menu" id="menu">
    <h1>ðŸš€ Space Wars X Arcade</h1>
    <button class="btn" onclick="showModeSelect()">Start Game</button>
    <div id="modeSelect" style="display:none;">
      <button class="btn" onclick="startSolo()">Single Player</button>
      <button class="btn" onclick="startMultiplayer()">Multiplayer</button>
    </div>
  </div>

  <script src="scripts/audio.js"></script>
  <script src="scripts/stars.js"></script>
  <script src="scripts/asteroid.js"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/game.js"></script>
</body>
</html>
