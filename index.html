<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>🚀 Space Wars X Mobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Game Menu -->
  <div class="center-menu" id="menu">
    <h1>🚀 Space Wars X Arcade</h1>
    <button class="btn" id="startBtn">Start Game</button>

    <!-- Game mode buttons (initially hidden) -->
    <div id="modeButtons" style="display: none; margin-top: 1rem;">
      <button class="btn" id="singlePlayerBtn">Single Player</button>
      <button class="btn" id="multiplayerBtn">Multiplayer</button>
    </div>
  </div>

  <!-- Countdown -->
  <div id="countdown" class="countdown" style="display:none;"></div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Mobile Controls -->
  <div id="mobile-controls" class="mobile-controls">
    <button class="control-btn" id="upBtn">⬆️</button>
    <div class="horizontal-controls">
      <button class="control-btn" id="leftBtn">⬅️</button>
      <button class="control-btn" id="shootBtn">🔥</button>
      <button class="control-btn" id="rightBtn">➡️</button>
    </div>
    <button class="control-btn" id="downBtn">⬇️</button>
  </div>


<script type="module" src="scripts/game.js"></script>
<script type="module" src="scripts/menu.js"></script>
<script type="module" src="scripts/asteroid.js"></script>
<script type="module" src="scripts/bots.js"></script>
<script type="module" src="scripts/countdown.js"></script>
<script type="module" src="scripts/audio.js"></script>

</body>
</html>
