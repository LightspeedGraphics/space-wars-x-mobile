
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Wars X Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
      background: black;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: sans-serif;
      font-size: 18px;
      z-index: 999;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 16px;
      z-index: 999;
    }
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 999;
    }
    .mobile-controls button {
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      font-family: sans-serif;
    }
    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .menu button {
      font-size: 24px;
      padding: 15px 25px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="status">Choose a mode</div>
  <div class="hud" id="hud">‚ù§Ô∏è P1: 100 | üî´ Score: 0</div>
  <div class="menu" id="menu">
    <button onclick="startGame('single')">Single Player</button>
    <button onclick="startGame('multi')">Multiplayer</button>
  </div>
  <div class="mobile-controls">
    <button onclick="player1.x -= 10">‚¨ÖÔ∏è</button>
    <button onclick="player1.x += 10">‚û°Ô∏è</button>
    <button onclick="player1.y -= 10">‚¨ÜÔ∏è</button>
    <button onclick="player1.y += 10">‚¨áÔ∏è</button>
    <button onclick="fireBullet()">üî•</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let gameStarted = false;
    let player1 = { x: 100, y: 100, health: 100 };
    let player2 = { x: 300, y: 300, health: 100 };
    let bullets = [];
    let stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2
    }));
    let score = 0;

    function drawStars() {
      ctx.fillStyle = "white";
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += 0.3;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
    }

    function drawShip(ship, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.arc(ship.x, ship.y, 10, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawBullets() {
      ctx.fillStyle = "yellow";
      bullets.forEach((b, i) => {
        b.x += b.vx;
        b.y += b.vy;
        ctx.beginPath();
        ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
        ctx.fill();

        // check collision with player2
        if (Math.hypot(b.x - player2.x, b.y - player2.y) < 10) {
          player2.health -= 10;
          score += 10;
          bullets.splice(i, 1);
        }
      });
    }

    function fireBullet() {
      bullets.push({ x: player1.x, y: player1.y, vx: 0, vy: -5 });
    }

    function updateHUD() {
      document.getElementById("hud").innerText = `‚ù§Ô∏è P1: ${player1.health} | üî´ Score: ${score}`;
    }

    function render() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawShip(player1, "cyan");
      drawShip(player2, "red");
      drawBullets();
      updateHUD();
    }

    function gameLoop() {
      function loop() {
        if (gameStarted) render();
        requestAnimationFrame(loop);
      }
      loop();
    }

    gameLoop();

    // Countdown
    window.startCountdown = function(callback) {
      const overlay = document.createElement("div");
      overlay.style.position = "absolute";
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = "100vw";
      overlay.style.height = "100vh";
      overlay.style.background = "rgba(0, 0, 0, 0.85)";
      overlay.style.display = "flex";
      overlay.style.alignItems = "center";
      overlay.style.justifyContent = "center";
      overlay.style.fontSize = "64px";
      overlay.style.color = "white";
      overlay.style.fontFamily = "sans-serif";
      overlay.style.zIndex = 1000;
      document.body.appendChild(overlay);

      let seconds = 10;
      overlay.innerText = seconds;

      const interval = setInterval(() => {
        seconds--;
        overlay.innerText = seconds;
        if (seconds <= 0) {
          clearInterval(interval);
          overlay.remove();
          callback();
        }
      }, 1000);
    };

    // Simple Bot
    window.startSoloBot = function() {
      const botSpeed = 1.2;
      const botInterval = setInterval(() => {
        const dx = player1.x - player2.x;
        const dy = player1.y - player2.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist > 1) {
          player2.x += (dx / dist) * botSpeed;
          player2.y += (dy / dist) * botSpeed;
        }
      }, 50);
    };

    // Game Start
    window.startGame = function(mode) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("status").innerText = "Waiting for opponent...";

      if (mode === "multi") {
        // Simulate match found
        setTimeout(() => {
          document.getElementById("status").innerText = "Match found!";
          window.startCountdown(() => {
            document.getElementById("status").innerText = "Multiplayer Game Started!";
            gameStarted = true;
          });
        }, 2000);
      } else {
        window.startCountdown(() => {
          document.getElementById("status").innerText = "Solo Game Started!";
          window.startSoloBot();
          gameStarted = true;
        });
      }
    };
  </script>
</body>
</html>
